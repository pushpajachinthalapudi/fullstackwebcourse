<!DOCTYPE html>
<html lang="en">

<body>

        <label for="name">Name</label>

        <br>

        <br>
        <input type="text" id="email">
        <br><hr>

        <input type="number" id="age">
        <br><hr>
        <label for="skill">Skill</label>

        <input type="text" id="skill">

        <input type="datetime" id="yop">

        <label for="cgpa">CGPA</label>

        <br><hr>
        <input type="submit">
