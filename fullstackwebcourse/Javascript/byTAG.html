<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element by tag</title>
</head>
<body>
    
    <h2>hii</h2>
    <h2>hello</h2>
    <h2>world</h2>
    <script>
        const a=document.getElementsByTagName("h2");
        alert(a);
    </script>
</body>
</html>
