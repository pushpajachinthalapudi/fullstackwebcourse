<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <style>
        .unordered{
            list-style-type: square;
           /* list-style-color: red;*/
            list-style-position: inside;
            border: 5px solid brown;
        }
        .ordered{
            list-style-type: lower-roman;
        }
    </style>
</head>
<body>
    <h2>Unordered listing</h2>

    <h4>Following are the example cities:</h4>
    <ul class="unordered">
        <li>Guntur</li>
        <li>Hyderabad</li>
        <li>Banglore</li>
        <li>Chennai</li>
    </ul>
    <h2>Ordered lists</h2>

    <h4>Following are the rank list for test1</h4>
    <ol class="ordered">
        <li>Ram</li>
        <li>Anu</li>
        <li>Sam</li>
        <li>Jam</li>
    </ol>
    
</body>
</html>
