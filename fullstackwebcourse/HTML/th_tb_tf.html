<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TH,TB,TF</title>
</head>
<body>
    <h2>Let us see how to use THead,Tbody,Tfoot!</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Student1</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Student2</td>
                <td>49</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total=</td>
                <td>99</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
